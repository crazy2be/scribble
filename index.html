<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="application/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"/>
<head>
<link rel="StyleSheet" href="/css/main.css" type="text/css" />
<script src="radialMenu.js"></script>
<script src="misc.js"></script>
<script src="main.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="left-section">
            <h1>Scrawl</h1>
            <div id="players" class="ui-box">
                <div id="word" data-visible="false"></div>
                <div class="player player-role-ids">
                    <span><b>You: </b><span id="my-id">??</span></span>
                    <span><b>üñçÔ∏è: </b><span id="drawer-id">??</span></span>
                    <span><b>üéô: </b><span id="host-id">??</span></span>
                </div>
            </div>
            <div id="chat" class="ui-box">
                <div id="chat-messages"></div>
                <div id="chat-input">
                    <textarea placeholder="guess" class="input-yellow" maxlength="100"></textarea>
                </div>
            </div>
        </div>
        <div id="drawing">
            <canvas id="canvas" width="640" height="640"></canvas>
            <div id="canvas-overlay">
                <div class="ui-box">
                    <input id="name-value" placeholder="Anon" maxlength="20" />
                    <div id="avatar-drawing">
                        <span id="avatar-drawing-tools-left"></span>
                        <canvas id="avatar-drawing-canvas" width="32" height="32"></canvas>
                        <span id="avatar-drawing-tools-right"></span>
                    </div>
                    <div id="join" data-visible="true">
                        <button id="start" class="input-green">Join</button>
                    </div>
                </div>
            </div>
            <div id="canvas-sizer"></div>
        </div>
    </div>
</body>
</html>
