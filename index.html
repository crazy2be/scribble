<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="application/html; charset=utf-8" />
<head>
<link rel="StyleSheet" href="/css/main.css" type="text/css" />
<script src="radial-menu/js/radialMenu.js"></script>
<script src="misc.js"></script>
<script src="main.js"></script>
<script>
// This code is a hack, in order to try and get the canvas to not be too tall
// for the viewport. I am told this is basically impossible to do in CSS,
// if you can figure out a way be my guest :).
window.onresize = window.onload = function () {
    var can = document.getElementById('canvas');
    var w = can.innerWidth, h = window.innerHeight;
    if (h > w) can.style.width = w + 'px';
    // 2 is for border (1px top + 1px bottom). I have no idea where 4 comes from...
    else can.style.width = h - 4 - 2 + 'px';
}
</script>
</head>
<body>
	<header>
		<h1>Scrawl</h1>
	</header>
    <div id="main-container">
	    <div id="left-section">
			<div id="change-name" data-visible="true" class="ui-box">
				<input id="name-value" placeholder="Anon" />
                <button id="name-submit" class="input-yellow">Set Name</button>
			</div>
			<div id="join" data-visible="true">
				<button id="start" class="input-green" style="display:none">Start</button>
			</div>
            <div id="players" class="ui-box">
                <div class="player"><b>You: </b><span id="my-id">??</span></div>
                <div class="player"><b>Drawer: </b><span id="drawer-id">??</span></div>
                <div class="player"><b>Host: </b><span id="host-id">??</span></div>
                <b>Players:</b>
            </div>
		</div>
        <div id="drawing" style="cursor: not-allowed">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <!-- TODO: The layout of this is terrible, and breaks once the chat messages go
                   below the bottom of the screen. Ideally the messages should scroll,
                   and the chat box should be fixed at the bottom of the screen. Feel
                   free to fix. -->
		<div id="right-section">	
			<div class="ui-box">
                <div id="chat">
                    <h2>Chat</h2>
                    <div id="chat-messages"></div>
                    <div id="chat-input">
                        <textarea placeholder="guess" class="input-yellow"></textarea>
                    </div>
                </div>
			</div>
		</div>
    </div>
</body>
</html>
